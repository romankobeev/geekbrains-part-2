<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-block">
          <div class="header-block__logo"><img src="img/logo.svg"><a href="#"><img src="img/search.svg"></a></div>
          <div class="header-block__menu"><a class="header-block__burger" href="#"><img src="img/burger-menu.svg"></a><a class="header-block__cabinet" href="#"><img src="img/cabinet.svg"></a><a class="header-block__cart" href="#"><img src="img/cart.svg">
              <div class="header-block__cart-count">5</div></a></div>
        </div>
      </div>
    </header>
    <div class="header-banner">
      <div class="container">
        <div class="header-banner__wrapper">
          <p class="header-banner__title">THE BRAND <br><span class="header-banner__subtitle"> OF LUXERIOUS</span><span class="header-banner__subtitle red"> FASHION</span></p>
        </div>
      </div>
    </div>
    <div class="main-block">
      <div class="container">
        <div class="cards">
          <div class="cards-item card-1">
            <p class="cards-item__title">30% OFF</p>
            <p class="cards-item__subtitle">FOR WOMAN</p>
          </div>
          <div class="card-item card-2">
            <p class="cards-item__title">HOT DEAL</p>
            <p class="cards-item__subtitle">FOR MEN</p>
          </div>
          <div class="cards-item card-3">
            <p class="cards-item__title">NEW ARRIVALS</p>
            <p class="cards-item__subtitle">FOR KIDS</p>
          </div>
          <div class="cards-item card-4">
            <p class="cards-item__title">LUXIROUS & TRENDY</p>
            <p class="cards-item__subtitle">ACCESORIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
